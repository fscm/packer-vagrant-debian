#### jessie preseed file

### Localization
d-i debian-installer/language string en_US:en
d-i	debian-installer/country string	PT
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF8, pt_PT.UTF8

# Keyboard selection.
keyboard-configuration keyboard-configuration/xkb-keymap select	pt
d-i console-tools/archs select at
d-i console-keymaps-at/keymap select pt
d-i keyboard-configuration/xkb-keymap select pt
d-i keymap select pt

### Network configuration
d-i netcfg/choose_interface select auto
#d-i netcfg/get_hostname string jessie
#d-i netcfg/hostname string marsh
d-i netcfg/wireless_wep string
d-i hw-detect/load_firmware boolean true

### Mirror settings
choose-mirror-bin mirror/http/proxy string
d-i mirror/country string manual
d-i mirror/http/hostname string http.debian.net
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string
d-i mirror/suite string jessie

### Account setup
## root
d-i passwd/root-password password jessie
d-i passwd/root-password-again password jessie
d-i passwd/root-login boolean true
## pollywog
d-i passwd/make-user boolean true
d-i passwd/user-fullname string
d-i passwd/user-uid string 1000
#d-i passwd/user-password password jessie
#d-i passwd/user-password-again password jessie
#d-i passwd/username string pollywog
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false

### Clock and time zone setup
d-i clock-setup/utc boolean true
d-i clock-setup/utc-auto boolean true
d-i clock-setup/ntp boolean true
d-i time/zone string Europe/Lisbon

### Partitioning
d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string regular

d-i partman-auto/expert_recipe string \
  boot-root :: \
    126 512 132 linux-swap $primary{ } method{ swap } format{ } label{ SWAP } . \
    7168 1000 7168 ext4 $primary{ } $bootable{ } method{ format } format{ } use_filesystem{ } filesystem{ ext4 } mountpoint{ / } label{ / } options/noatime{ noatime } options/nodiratime{ nodiratime } .

d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/mount_style select label

### Base system installation
d-i base-installer/install-recommends boolean false
d-i base-installer/kernel/override-image string linux-server

### Apt setup
apt-cdrom-setup apt-setup/cdrom/set-first boolean false
apt-mirror-setup apt-setup/use_mirror boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
d-i apt-setup/use_mirror boolean true
d-i apt-setup/services-select multiselect security, updates
d-i apt-setup/security_host string security.debian.org
d-i preseed/late_command string sed -i '/^deb-src/s/^/#/' /target/etc/apt/sources* ; echo 'pollywog  ALL=(ALL) NOPASSWD: ALL' > /target/etc/sudoers.d/pollywog

### Package selection
d-i pkgsel/include string sudo
d-i pkgsel/install-language-support boolean false
d-i pkgsel/update-policy select unattended-upgrades
d-i pkgsel/upgrade select full-upgrade
popularity-contest popularity-contest/participate boolean false
tasksel tasksel/first multiselect ssh-server

### Boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default
d-i debian-installer/add-kernel-opts string nousb

### Finishing up the installation
d-i finish-install/keep-consoles boolean true
d-i finish-install/reboot_in_progress note
d-i cdrom-detect/eject boolean true
